{{ $related := .Site.RegularPages.Related . | first 3 }}
{{ with $related }}
<div class="article">
    <div class="row">
        <div class="col-xs-12 col-sm-8 col-md-6">
            <h3>Ещё по теме</h3>
            {{ range . }}
            <p><a href="{{ .RelPermalink }}">{{ .Title }}</a></p>
            {{ end }}
        </div>
    </div>
</div>
{{ end }}
