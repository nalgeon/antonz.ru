{{ define "main" }}
<div class="storey">
    <div class="container">
        <article class="post">
            <div class="row">
                <div class="col-xs-12 col-sm-10 article article--big">
                    <header>
                        <h1 class="post__title">{{ .Title }}</h1>
                    </header>
                    {{ .Content }}
                </div>
            </div>
            {{- partial "post-footer.html" . -}}
        </article>

        <aside class="post__related">
            {{- partial "post-nav.html" . -}}
            {{- partial "post-related.html" . -}}
        </aside>

        {{- partial "post-comments.html" . -}}
    </div>
</div>
{{ end }}
