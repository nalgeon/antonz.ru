{{ define "main" }}
<section class="storey">
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-10">
                <div class="article article--with-posts">
                    <header>
                        <h1 class="post__title">{{ .Title }}</h1>
                    </header>
                    {{ .Content }}
                </div>

                <div class="posts">
                    {{- range .Pages.ByDate.Reverse }}
                    {{- partial "post-stub.html" . -}}
                    {{- end }}
                </div>
            </div>
        </div>
    </div>
</section>
{{ end }}
